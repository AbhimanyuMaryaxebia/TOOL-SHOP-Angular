<div class="card">
    <div class="card-header">
        <h4>{{pageTitle}} </h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
               <h6>Filter By: </h6> 
            </div>
            <div class="col-md-4">
                <input type="text"   
                [(ngModel)]= 'listBinding'
                />
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By: {{listBinding}}</h4>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
              <thead>
                <tr>
                  <th>
                    <button class='btn btn-primary' (click)='toggleImage()'>
                          {{showImage ? 'Hide':'Show'}} Image  
                    </button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let product of filteredProduct'>
                    <td > <img *ngIf='showImage'
                          [src]='product.imageUrl'
                          [title]='product.productName'
                          [style.width.px]='imageWidth'
                          [style.margin.px]='imageMargin'  >
                    </td>  
                    <td> 
                      <a [routerLink]="['/products',product.productId]">{{product.productName}} </a>
                    </td>
                    <td> {{ product.productCode | ConvertToSpaces: '-' }}</td>
                    <td> {{product.releaseDate}}</td>
                    <td> {{product.price | currency:"â‚¹ " | lowercase}} </td>
                    <!-- <td> <pm-star [rating]='product.starRating'></pm-star ></td>   -->
                      <td>{{product.starRating}}</td>
                  </tr>
                                        

              </tbody>
            </table>
        </div>    




    </div>
</div>
